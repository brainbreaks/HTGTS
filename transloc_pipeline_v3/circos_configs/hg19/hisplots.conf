<plots>

<plot>

show    = yes
type    = histogram
file    = input/hismap.txt


orientation = out

min = eval(log(2)/log(10))
max = eval(log(2000)/log(10))

color = vvdgrey
fill_color = vvdgrey 
thickness   = 0p
r0    = 0.55r
r1    = dims(ideogram,radius_inner)

extend_bin  = no

<rules>
